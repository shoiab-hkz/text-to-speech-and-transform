<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align:center;padding-top:20px">Transform your Text :)</h1>
    <div class="content">
        <textarea name="" id="input" rows="20" cols="20"></textarea>
        <div class="actions">
            <button onclick="speak()">Speak</button>
            <button onclick="capitalize()">Capitalize</button>
            <button onclick="lowerCase()">Lower Case</button>
            <button onclick="upperCase()">Upper Case</button>
            <button id="copy">Copy to clipboard</button>
        </div>
   
    </div>
    <script src="app.js"></script>
</body>
</html>
